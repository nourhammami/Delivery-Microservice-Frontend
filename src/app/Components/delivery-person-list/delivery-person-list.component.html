<table class = "table table-striped">
    <thead>
        <tr>
            <th class="title"> Delivery Person ID</th>
            <th class="title"> Delivery Person Name </th>
            <th class="title"> Delivery Person Location</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let deliveryPerson of  deliveryPersons" >
            <td> {{ deliveryPerson.deliveryPersonId }} </td>
            <td> {{ deliveryPerson.deliveryPersonName}} </td>
            <td> {{ deliveryPerson.deliveryPersonLocation}} </td>
           <td>
                <button (click) = "updateDeliveryPerson(deliveryPerson.deliveryPersonId)" class = "button"> Update</button>
                <button (click) = "deleteDeliveryPerson(deliveryPerson.deliveryPersonId)" class = "button" style="margin-left: 10px"> Delete</button>
                <button (click) = "deliveryPersonDetails(deliveryPerson.deliveryPersonId)" class = "button" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
